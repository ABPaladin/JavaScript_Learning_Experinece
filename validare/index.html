<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validarea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Aplicare pentru universitate</h1>
        <form>
            <input type="text" id="nume" placeholder="Nume">
            <span></span>
            <input type="text" id="nume-de-fam" placeholder="Nume de familie">
            <span></span>
            <input type="text" id="patronimic" placeholder="Patronimic">
            <span></span>
            <input type="text" id="idnp" placeholder="IDNP">
            <span></span>
            <input type="email"id="email" placeholder="Email">
            <span></span>
            <label for="date">Data nasteri:</label>
            <input type="date" id="date"">
            <span></span>
            <label for="facultatea">Facultatea</label>
            <select id="facultatea">
                <option value="informatica">Informatica</option>
                <option value="drept">Drept</option>
                <option value="economie">Economie</option>
                <option value="medicina">Medicina</option>
                <option value="arhitectura">Arhitectura</option>
            </select>
            <input type="text" id="studii" placeholder="Studii anterioare">
            <span></span>
            <input type="number" id="nota" placeholder="Nota finala">
            <span></span>
            <button id="Aplica">Aplica</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
