<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric system</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="number" id="miles" placeholder="Miles">
            <span id="miles-result"></span>
        </div>
        <div class="row">
            <input type="number" id="feet" placeholder="Feet">
            <span id="feet-result"></span>
        </div>
        <div class="row">
            <input type="number" id="inches" placeholder="Inches">
            <span id="inches-result"></span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
